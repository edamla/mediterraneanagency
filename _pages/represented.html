---
title: "Whom We Represent"
layout: default
permalink: "/represented"
---

<div class="container">
    <h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="companies-grid">
        {% for company in site.companys %}
            <div class="company-item">
                <div class="fixed-box">
                    <a href="{{ company.url }}">
                        <!-- Şirket ismi üstte -->
                        <h5 class="text-dark mb-3 text-center">{{ company.title }}</h5>
                        <!-- Logo altta -->
                        <img alt="{{ company.title }}" src="{{site.baseurl}}/{{ company.image }}" class="rounded company-image">
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
/* Grid sistem ile düzenli yerleşim */
.companies-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.company-item {
    width: 100%;
    max-width: 250px;
}

/* Kutuların sabit boyutları */
.fixed-box {
    width: 250px;
    height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    overflow: hidden;
    text-align: center;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.fixed-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}

/* Şirket isimlerinin tasarımı */
.fixed-box h5 {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    line-height: 1.2;
    color: #333;
}

/* Görselin kutuya uyum sağlaması */
.company-image {
    width: 150px;
    height: 150px;
    object-fit: contain;
    border-radius: 50%;
    padding: 10px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
    border: 3px solid #e0e0e0;
}

.company-image:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    border-color: #bdbdbd;
}

/* Responsive tasarım */
@media (max-width: 768px) {
    .companies-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }
    
    .fixed-box {
        width: 200px;
        height: 200px;
    }
    
    .company-image {
        width: 120px;
        height: 120px;
    }
}

</style>
