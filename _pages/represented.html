---
title: "Whom we represent"
layout: default
permalink: "/represented"
---

<div class="container">
    <h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
        {% for company in site.companys %}
            <div class="col-6 col-lg-2 mb-2">
                <div class="p-4 border rounded fixed-box">
                    <div class="row">
                        <a href="{{ company.url }}">
                            <div class="col-md-12">
                                <!-- Şirket ismi üstte -->
                                <h5 class="text-dark mb-3 justify-content-center text-center"> {{ company.title }} </h5>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between">
                                <!-- Logo altta -->
                                <img alt="{{ company.title }}" src="{{site.baseurl}}/{{ company.image }}" class="rounded company-image">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
/* Kutuların sabit boyutları */
.fixed-box {
    width: 200px; /* Sabit genişlik */
    height: 200px; /* Sabit yükseklik */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    overflow: hidden; /* Taşmaları gizler */
    text-align: center;
}

/* Şirket isimlerinin tasarımı */
.fixed-box h5 {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    line-height: 1.2;
}

/* Görselin kutuya uyum sağlaması */
.company-image {
    width: 100%; /* Görselin genişliği kutuya uyar */
    height: auto; /* Oranını koruyarak yeniden boyutlandırılır */
    max-height: 150px; /* Sabit bir yükseklik ayarlanabilir */
    object-fit: cover; /* Görselin düzgün şekilde sığdırılması için */
    border-radius: 5px; /* Görsele yuvarlatılmış köşe */
}

/* Footer sabitleme */
footer {
    *position: fixed !important;
    bottom: 0px !important;
    width: 100vw !important;
    position: bottom;
}
</style>
